{% extends "base.html" %}

{% block addpost_body %}

<div class="addpost">
    <h1>Add a new blog</h1>
    <form method="post">
        <label for="title">Title</label>
        <input type="text" placeholder="Write a Title" name="title" id="title">
        <label for="tagline">Tagline</label>
        <input type="text" placeholder="Write a tagline" name="tagline" id="tagline">
        <label>Content</label>
        {{ ckeditor.create() }}
        <label for="tagline">Upload Image</label>
        <input type="text" name="img" id="img">
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
